<style>

    h:after {display:block; content:"\A0";}

</style>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<div ng-app="sample">
    <form class="form-horizontal login" name="registerForm">
        <div class="page-header ng-scope">
            <h1>S'enregistrer </h1>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Nom.$invalid, 'has-success': registerForm.Nom.$valid}">
            <label class="col-sm-3 control-label" for="Nom">Nom</label>
            <div class="col-sm-9">
                <input id="Nom" type="nom" class="form-control" required name="Nom" ng-model="Nom" />
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Prenom.$invalid, 'has-success': registerForm.Prenom.$valid}">
            <label class="col-sm-3 control-label" for="Nom">Prenom</label>
            <div class="col-sm-9">
                <input id="Prenom" type="prenom" class="form-control" required name="Prenom" ng-model="Prenom" />
            </div>
        </div>

        <div class="form-group" ng-class="{'has-error': registerForm.$dirty && registerForm.Surnom.$invalid, 'has-success': registerForm.Surnom.$valid}">
            <label class="col-sm-3 control-label" for="Nom">Surnom</label>
            <div class="col-sm-9">
                <input id="Surnom" type="Surnom" class="form-control" required name="Surnom" ng-model="Surnom" />
            </div>
        </div>


        <div class="form-group " ng-class="{'has-error': registerForm.$dirty && registerForm.Password.$invalid, 'has-success': registerForm.Password.$valid}">
            <label class="col-sm-3 control-label" for="Password">Password</label>
            <div class="col-sm-9">
                <input id="Password" type="password" class="form-control" required ng-minlength="6" name="Password" ng-model="Password" />
            </div>
            <span class="text-danger col-sm-offset-3" ng-show="registerForm.Password.$error.minlength">
                    Mot de passe trop court
            </span>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <input type="submit" class="btn btn-default" value="Enregistrer" ng-disabled="registerForm.$invalid" />

            </div>
        </div>
    </form>
</div>
</html>
