<div id="locationDetails" ng-controller="locationController" ng-init="loadDetails()">
    <div class="col-md-4" style="height:100%;">
        <img src="pictures/32477145.png" style="height:100%;">
    </div>
    <div class="col-md-8 sResultsText" style="height:100%;">
        <h3>{{myEst.name}}</h3>
        <p>{{myEst.place}}</p>
        <p>Nombre de chambres</p>
        <p>Nom de la chambre ou numéro :</p>
        <ul>
            <li>numéro x</li>
            <li>numéro x+1</li>
            <li>numéro (x/2)²+(y/2)²</li>
        </ul>
        <p>Dates de disponibilités :</p>
        <ul>
            <li>JJ/MM/AAAA</li>
            <li>JJ/MM/AAAA</li>
        </ul>
        <p>{{myEst.description}}</p>
        <div class="jumbotron"></div>
    </div>
    <div>toast</div>
</div>
