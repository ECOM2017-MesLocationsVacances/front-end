<div id="locationDetails" ng-controller="locationController" ng-init="loadDetails()">
    <div class="col-md-4" style="height:100%;">
        <img src="pictures/32477145.png" style="height:100%;">
    </div>
    <div class="col-md-8 sResultsText" style="height:100%;">
        <h3>{{myEst.name}}</h3>
        <p>{{myEst.place}}</p>
        <p>{{myEst.description}}</p>
        <label>Choix :
            <select ng-model="myRoom" ng-options="room as room.name for room in rooms" ng-change="changeRoom()">
                <option>{{room.name}}
            </select>
        </label>

        <div class="jumbotron">
            <p>{{myRoom.place}}</p>
            <p>{{myRoom.description}}</p>
            <p>{{myRoom.price}}</p>
        </div>
    </div>
    <div>toast</div>
</div>
